<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Guess Game</title>
  </head>
  <body>
    <section class="header">
      <p class="header_text">Guess a number between 1-20</p>
      <div class="rnd_Number">
        <p class="rndNumber">?</p>
      </div>
    </section>
    <section class="gameSection">
      <input type="number" class="guessedNumber" />
      <p class="result">Enter your Number</p>
      <div class="buttons">
        <button class="btn checkButton">Check !</button>
        <button class="btn againButton">Again !</button>
      </div>
      <div class="scores">
        <p>score: <span class="currentScore"> 20</span></p>
        <p>High Score: <span class="highScore"> 0</span></p>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
